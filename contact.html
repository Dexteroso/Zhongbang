    <script>
        /* ===============================
           1. PLACEHOLDERS (sin cambios)
        ================================ */
        const replacements = {
            "[brand]": "<span class='highlight'>Zhongbang Fine Spinning</span>",
            "[contact_brand]": "<span class='highlight'>Zhongbang</span>",
            "[experience_es]": "<span>más de 10 años de experiencia</span>",
            "[experience_en]": "<span>over 10 years of industry experience</span>",
            "[feature_1_en]": "<span>Intelligent R&D:</span>",
            "[feature_1_es]": "<span>I+D inteligente:</span>",
            "[feature_2_en]": "<span>Market expansion:</span>",
            "[feature_2_es]": "<span>Expansión de mercado:</span>",
            "[feature_3_en]": "<span>Continuous optimization:</span>",
            "[feature_3_es]": "<span>Optimización continua:</span>",
            "[production_features_section_line1_span_es]": "<span>13 líneas inteligentes de producción en tiras</span>",
            "[production_features_section_line2_span_es]": "<span>capacidad diaria de 3,000 piezas</span>",
            "[production_features_section_line1_span_en]": "<span>13 intelligent strip-based production lines</span>",
            "[production_features_section_line2_span_en]": "<span>daily capacity of 3,000 units</span>",
            "[capacity_es]": "<span>capacidad anual superior a 1 millón de piezas,</span>",
            "[capacity_en]": "<span>annual capacity of over 1 million units,</span>",
            "[certifications1]": "<span>ISO9001,</span>",
            "[certifications2_es]": "<span>FDA, CE y CFDA.</span>",
            "[certifications2_en]": "<span>FDA, CE and CFDA.</span>",
            "[core_features_section_line3_span_es]": "<span>alta calidad con precios altamente competitivos.</span>",
            "[core_features_section_line3_span_en]": "<span>high quality with highly competitive pricing.</span>",
            "[core_features_section_line4_span_es]": "<span>reducir al mínimo los tiempos de entrega.</span>",
            "[core_features_section_line4_span_en]": "<span>minimize delivery times.</span>",
            "[core_features_section_line5_span_es]": "<span>soluciones técnicas exclusivas que fortalecen tu marca.</span>",
            "[core_features_section_line5_span_en]": "<span>exclusive technical solutions that strengthen your brand.</span>",
            "[core_features_section_line6_span_es]": "<span>asesoría técnica, detección de fallas y respuesta rápida ante cualquier requerimiento.</span>",
            "[core_features_section_line6_span_en]": "<span>technical consulting, fault detection, and rapid response to any request.</span>"
        };

        function applyReplacements(text) {
            for (const key in replacements) {
                text = text.replaceAll(key, replacements[key]);
            }
            return text;
        }

        /* ===============================
           2. UPDATE HERO IMAGE (sin cambios)
        ================================ */
        function updateHeroImage(lang) {
            const heroImg = document.getElementById("heroImage");
            if (!heroImg) return;

            const isMobile = window.matchMedia("(max-width: 768px)").matches;

            const file = isMobile
                ? `images/hero/webp/hero_mobile_${lang}.webp`
                : `images/hero/webp/hero_${lang}.webp`;

            heroImg.src = file;
        }

        /* ===============================
           3. CARGAR IDIOMA — AHORA ESTÁ CORRECTO
        ================================ */
        function setLanguage(lang) {

            // Guardamos el idioma inmediatamente para evitar que rebote
            localStorage.setItem("lang", lang);

            // Cargar archivo JSON
            fetch(`lang/${lang}.json`)
                .then(response => response.json())
                .then(data => {

                    // Reemplazar texto en pantalla
                    document.querySelectorAll("[data-i18n]").forEach(el => {
                        const key = el.getAttribute("data-i18n");

                        if (data[key]) {
                            el.innerHTML = applyReplacements(data[key]);
                        }
                    });

                    updateHeroImage(lang);
                    updatePartnersImage();

                    // cerrar menú hamburguesa si está abierto
                    const navbar = document.getElementById("navbarContent");
                    const bsCollapse = bootstrap.Collapse.getInstance(navbar);
                    if (bsCollapse) bsCollapse.hide();
                });
        }

        /* ===============================
           4. ON LOAD: CARGAR IDIOMA UNA SOLA VEZ
        ================================ */
        document.addEventListener("DOMContentLoaded", () => {
            const savedLang = localStorage.getItem("lang") || "es";
            setLanguage(savedLang);
            updatePartnersImage();
        });

        /* ===============================
           5. CAMBIO DE IMAGEN PARTNERS (sin cambios)
        ================================ */
        function updatePartnersImage() {
            const partnersImg = document.getElementById("partnersImg");
            if (!partnersImg) return;

            const isMobile = window.matchMedia("(max-width: 768px)").matches;

            partnersImg.src = isMobile
                ? "images/partners/webp/partners_vertical.webp"
                : "images/partners/webp/partners_horizontal.webp";
        }

        window.addEventListener("resize", () => {
            const lang = localStorage.getItem("lang") || "es";
            updateHeroImage(lang);
            updatePartnersImage();
        });

        /* ===============================
           6. PRIVACY LINK — AHORA ESTÁ 100% FIJO
        ================================ */
        document.getElementById("privacyLink")?.addEventListener("click", (e) => {
            e.preventDefault();

            const lang = localStorage.getItem("lang") || "es";

            // NO alterna más. Se mantiene constante.
            window.location.href = lang === "en"
                ? "privacy_en.html"
                : "privacy_es.html";
        });
    </script>
