    <script>
        /* 1. PLACEHOLDERS ‚Äî Aqu√≠ defines las variables din√°micas como [brand] */
        const replacements = {
            "[brand]": "<span class='highlight'>Zhongbang Fine Spinning</span>",
            "[contact_brand]": "<span class='highlight'>Zhongbang</span>",

            "[feature_3_es]": "<span>Optimizaci√≥n continua:</span>",
            "[production_features_section_line1_span_es]": "<span>13 l√≠neas inteligentes de producci√≥n en tiras</span>",
            "[production_features_section_line2_span_es]": "<span>capacidad diaria de 3,000 piezas</span>",
            "[production_features_section_line1_span_en]": "<span>13 intelligent strip-based production lines</span>",
            "[production_features_section_line2_span_en]": "<span>daily capacity of 3,000 units</span>",
            "[capacity_es]": "<span>capacidad anual superior a 1 mill√≥n de piezas,</span>",
            "[capacity_en]": "<span>annual capacity of over 1 million units,</span>",
            "[certifications1]": "<span>ISO9001,</span>",
            "[certifications2_es]": "<span>FDA, CE y CFDA.</span>",
            "[certifications2_en]": "<span>FDA, CE and CFDA.</span>",
            "[core_features_section_line3_span_es]": "<span>alta calidad con precios altamente competitivos.</span>",
            "[core_features_section_line3_span_en]": "<span>high quality with highly competitive pricing.</span>",
            "[core_features_section_line4_span_es]": "<span>reducir al m√≠nimo los tiempos de entrega.</span>",
            "[core_features_section_line4_span_en]": "<span>minimize delivery times.</span>",
            "[core_features_section_line5_span_es]": "<span>soluciones t√©cnicas exclusivas que fortalecen tu marca.</span>",
            "[core_features_section_line5_span_en]": "<span>exclusive technical solutions that strengthen your brand.</span>",
            "[core_features_section_line6_span_es]": "<span>asesor√≠a t√©cnica, detecci√≥n de fallas y respuesta r√°pida ante cualquier requerimiento.</span>",
            "[core_features_section_line6_span_en]": "<span>technical consulting, fault detection, and rapid response to any reques.</span>"
        };

        /* 2. FUNCI√ìN QUE REEMPLAZA PLACEHOLDERS POR HTML */
        function applyReplacements(text) {
            for (const key in replacements) {
                text = text.replaceAll(key, replacements[key]);
            }
            return text;
        }

        /* 3. FUNCI√ìN PRINCIPAL: CARGA EL IDIOMA Y APLICA LOS REEMPLAZOS */
        function updateHeroImage(lang) {
            const heroImg = document.getElementById("heroImage");
            if (!heroImg) return;

            const isMobile = window.matchMedia("(max-width: 768px)").matches;

            // Construye el nombre del archivo seg√∫n idioma + tama√±o
            const file = isMobile
                ? `images/hero/hero_mobile_${lang}.png`
                : `images/hero/hero_${lang}.png`;

            heroImg.src = file;
        }
        function setLanguage(lang) {
            fetch(`lang/${lang}.json`)
                .then(response => response.json())
                .then(data => {
                    document.querySelectorAll("[data-i18n]").forEach(el => {
                        const key = el.getAttribute("data-i18n");

                        if (data[key]) {
                            el.innerHTML = applyReplacements(data[key]);
                        }
                    });

                    updateHeroImage(lang);

                    localStorage.setItem("lang", lang);

                    // üî• Cerrar men√∫ hamburguesa si est√° abierto
                    const navbar = document.getElementById("navbarContent");
                    const bsCollapse = bootstrap.Collapse.getInstance(navbar);
                    if (bsCollapse) bsCollapse.hide();
                });
        }
        /* 4. AL CARGAR LA P√ÅGINA, APLICA EL IDIOMA GUARDADO O 'es' */
        document.addEventListener("DOMContentLoaded", () => {
            const savedLang = localStorage.getItem("lang") || "es";
            setLanguage(savedLang);
                        updatePartnersImage();
        });

        window.addEventListener("resize", () => {
            const lang = localStorage.getItem("lang") || "es";
            updateHeroImage(lang);
                        updatePartnersImage();
        });

        function updatePartnersImage() {
    const partnersImg = document.getElementById("partnersImg");
    if (!partnersImg) return;

    const isMobile = window.matchMedia("(max-width: 768px)").matches;

    partnersImg.src = isMobile
        ? "images/partners/partners_vertical.png"
        : "images/partners/partners_horizontal.png";
}
